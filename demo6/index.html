<!doctype html>
<html>
<head>
    <meta charset="windows-1251" />    
    <title>SergeLand Image Zoomer v3.0</title>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/zoomsl-3.0.min.js"></script>	
</head>
<body>
						
<script>
jQuery(function(){

 

	 
	// инициализаци€ плагина
	$('.my-foto').imagezoomsl({ 

		  innerzoommagnifier: true,
		  classmagnifier: window.external ? window.navigator.vendor === 'Yandex' ? "" : 'round-loope' : "", // fix дл€ Opera, Safary, Yandex
		  magnifierborder: "5px solid #F0F0F0",                 // fix дл€ Opera, Safary, Yandex		  
		  zoomrange: [2, 8],
		  zoomstart: 4,
		  magnifiersize: [150, 150]	
	});  
});
</script>

<!-- кругла€ лупа в Chrome и Firefox -->
<style>
.round-loope{
   border-radius: 75px;
   border: 5px solid #F0F0F0;
}
</style>

		<img class="my-foto" src="images/image-small.jpg" data-large="images/image-big.jpg" title="‘ото">

</body>
</html>
